<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >


<head>
    <meta charset="UTF-8">
    <title>Acebook</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="icon" type="image/png" href="/favicon.png">

    <!--        links for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--        end links for bootstrap-->
</head>

<body>

    <!-- Navbar  -->
    <nav class="navbar navbar-expand-md sticky-top">
        <div class="container d-flex justify-content-between align-items-center position-relative">
            <a class="nav-link d-none d-md-block" href="/friends/search"><i class="bi bi-search" title="Friend Search"></i></a>
            <a class="navbar-brand position-absolute top-50 start-50 translate-middle" href="/posts">
                <img src="/images/AcebookSmall.png" alt="Acebook Logo" height="50">
            </a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="collapseNavbar">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    <li class="nav-item d-none d-md-block"><a class="nav-link" href="/posts"><i class="bi bi-house-door-fill" title="Home"></i></a></li>
                    <li class="nav-item d-none d-md-block"><a class="nav-link" href="/friends"><i class="bi bi-people-fill" title="Friends"></i></a></li>
                    <li class="nav-item d-none d-md-block"><a class="nav-link" href="/notifications"><i class="bi bi-bell-fill" title="Notifications" th:styleappend="${notificationCount == 0 ? 'color:dark gray' : 'color:FireBrick'}"></i>&nbsp;</a></li>
                    <li class="nav-item dropdown d-none d-md-block">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img class="rounded-circle me-2" th:src="@{${user.profilePic}}" style="width: 40px; height: 40px; object-fit: cover;" >
                        </a>
                        <div class="dropdown-menu dropdown-menu-end navbar-dropdown">
                            <div class="d-flex flex-column align-items-center">
                                <div class="dropdown-list-image mr-3">
                                    <img class="rounded-circle" th:src="@{${user.profilePic}}" style="width: 50px; height: 50px; object-fit: cover;">
                                </div>
                                <div class="fw-bold text-center">
                                    <div class="text-truncate"><span sec:authentication="principal.attributes['given_name']"></span> <span sec:authentication="principal.attributes['family_name']"></span></div>
                                </div>
                            </div>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/profile/{id}(id=${user.id})}" ><i class="bi bi-person-circle"></i><small> My Profile</small></a>
                            <a class="dropdown-item" href="/settings"><i class="bi bi-gear-fill"></i><small> Settings</small></a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right"></i><small> Logout</small></a>
                        </div>
                    </li>

                    <li class="nav-item d-block d-md-none text-center px-3">
                        <img class="rounded-circle mb-2 mt-3" th:src="@{${user.profilePic}}" style="width: 50px; height: 50px; object-fit: cover;">
                        <div class="fw-bold text-center">
                            <div class="text-truncate"><span sec:authentication="principal.attributes['given_name']"></span> <span sec:authentication="principal.attributes['family_name']"></span></div>
                        </div>
                    </li>

                    <li class="nav-item d-block d-md-none"><a class="nav-link text-start" href="/friendsearch"><i class="bi bi-search"></i> Friend Search</a></li>
                    <li class="nav-item d-block d-md-none"><a class="nav-link text-start" href="/posts"><i class="bi bi-house-door-fill"></i> Home</a></li>
                    <li class="nav-item d-block d-md-none"><a class="nav-link text-start" href="/friends"><i class="bi bi-people-fill"></i> Friends</a></li>
                    <li class="nav-item d-block d-md-none"><a class="nav-link text-start" href="/notifications"><i class="bi bi-bell-fill" th:styleappend="${notificationCount == 0 ? 'color:dark gray' : 'color:FireBrick'}"></i> Notifications</a></li>
                    <li class="nav-item d-block d-md-none"><a class="nav-link text-start" href="/profile"><i class="bi bi-person-circle"></i> Profile</a></li>
                    <li class="nav-item d-block d-md-none"><a class="nav-link text-start" href="/settings"><i class="bi bi-gear-fill"></i> Settings</a></li>
                    <li class="nav-item d-block d-md-none"><a class="nav-link text-start" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End of navbar  -->


    <div class="container">
        <div class="row">
            <div  class="d-grid gap-2 d-md-block">
                <div class="container d-flex align-items-center justify-content-center mt-3">
                <img th:src="@{${user.profilePic}}" class="rounded-circle mb-2 mt-3" alt="User Profile Image" style="width: 100px; height: 100px;"/>
                <h1 class="text-nowrap" th:text="' ' + ${user.firstName} + ' ' + ${user.lastName}"></h1>
                </div>
                <!--<h2 th:text="'${user.firstName}''s Friends"></h2>-->
                <div class="container d-flex flex-column align-items-center mt-3">
                    <form th:action="@{'/add_friend/' + ${user.id}}" method="POST" style="display:inline;">
                        <button type="submit"
                                th:disabled="${signedInUser.id == user.id}">
                            Add Friend
                        </button>
                    </form>
                <ul>
                    <li th:each="friend : ${friends}">
                        <a th:href="@{/profile/{id}(id=${friend.id})}">
                            <span th:text="${friend.firstName + ' ' + friend.lastName}"></span></a>
                    </li>
                </ul>
                </div>

                <div class="list-group list-group-flush" >
                    <div th:each="post: ${posts}">
                        <div class="box shadow-sm border rounded bg-white mb-3 post">
                            <div class="p-3 d-flex align-items-center border-bottom">
                                            <span>
                                                <img class="rounded-circle mb-2 mt-3" th:src="@{${post.user.profilePic}}" style="width: 40px; height: 40px; object-fit: cover;">
                                            <strong th:text="${post.user.firstName + ' ' + post.user.lastName}"></strong> posted:
                                            </span>
                                <span class="ms-auto small" th:text="${#dates.format(post.timePosted, 'MMM d, yyyy HH:mm')}">Time Stamp</span>
                            </div>
                            <div class="p-3 border-bottom">
                                <a><span th:text="${post.content}" /></a>
                                <img th:if="${post.image != null}"
                                     th:src="@{${post.image}}"
                                     alt="Post image"
                                     style="width: 100px; height: auto;" />
                            </div>

                        <!--        post likes/buttons                    -->
                            <div class="p-3 d-flex align-items-center border-bottom">
                                <form th:action="@{/posts/{postId}/like(postId=${post.id})}" method="post" style="display:inline">
                                    <input type="hidden" name="postId" th:value="${postId}" />
                                    <button type="submit" class="me-3 text-secondary text-decoration-none" style="border: none; background: none"><i class="bi bi-heart-fill text-danger"></i> Like</button>
                                </form>
                                <a th:href="@{/posts/{id}(id=${post.id})}" class="me-3 text-secondary text-decoration-none"><i class="bi-chat-left-fill"></i> Comment</a>
                                <a th:href="@{/posts/{id}(id=${post.id})}" class="text-secondary text-decoration-none ms-auto small"><i class="bi bi-eye-fill"></i>View Post</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--        script for bootstrap  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
