<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Settings</title>
        <!--        links for bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--        end links for bootstrap-->
    </head>
<body>
<!--    Navbar starts here  -->
<div style="margin-top: 35px;text-align: center;" class="navbar navbar-inverse navbar-fixed-top container">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/posts">Acebook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
                <span class="navbar-text">
                    <div sec:authorize="isAuthenticated()">
                        Hi! You're logged in as <span sec:authentication="principal.attributes['email']">.  |</span>
                    </div>
                </span>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/profile">| My Profile |</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/friends">| Friends |</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/notifications">| Notifications |</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">| Settings |</a>
                </li>
            </ul>
            <span class="nav-item active">
                    <form name="logoutForm" th:action="@{/logout}" method="post"> <button type="submit" value="Log out" class="btn btn--stripe" style="display: inline-block;">| Log Out |</button>
                    </form>
                </span>
        </div>
    </nav>
</div>
<!--end of navbar -->
<h2 th:text="'First name: ' + ${user.first_name}"></h2>
<h2 th:text="'Surname: ' + ${user.last_name}"></h2>
<img th:src="@{${user.profile_pic}}" alt="User Profile Image" style="width: 50px; height: 50px;"/>

<form th:action="@{/settings}" th:object="${user}" method="post" enctype="multipart/form-data">
    <label th:for="first_name">First Name:</label>
  <input type="text" th:field="*{first_name}"/> <br>
  <label th:for="last_name">Last Name:</label>
  <input type="text" th:field="*{last_name}"/> <br>
  <label th:for="profile_pic">Profile Picture:</label>
  <input type="file" name="file"/> <br>
    <input type="submit" value="Submit" id="submit"/>
  <input type="reset" value="Reset" />
</form>

</body>
</html>
<!--        script for bootstrap  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
