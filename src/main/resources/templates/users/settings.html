<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Settings</title>
        <link rel="stylesheet" href="/main.css" />
        <link rel="icon" type="image/png" href="/favicon.png">

        <!--        links for bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--        end links for bootstrap-->
    </head>
    <body>
        <!-- Navbar  -->
        <nav class="navbar navbar-expand-md sticky-top">
            <div class="container d-flex justify-content-between align-items-center position-relative">
                <a class="nav-link d-none d-md-block" href="/friendsearch"><i class="bi bi-search" title="Friend Search"></i></a>
                <a class="navbar-brand position-absolute top-50 start-50 translate-middle" href="/posts">
                    <img src="images/AcebookSmall.png" alt="Acebook Logo" height="50">
                </a>
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="collapseNavbar">
                    <ul class="navbar-nav ms-auto d-flex align-items-center">
                        <li class="nav-item d-none d-md-block"><a class="nav-link" href="/posts"><i class="bi bi-house-door-fill" title="Home"></i></a></li>
                        <li class="nav-item d-none d-md-block"><a class="nav-link" href="/friends"><i class="bi bi-people-fill" title="Friends"></i></a></li>
                        <li class="nav-item d-none d-md-block"><a class="nav-link" href="/notifications"><i class="bi bi-bell-fill" title="Notifications"></i>&nbsp;</a></li>
                        <li class="nav-item dropdown d-none d-md-block">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img class="rounded-circle me-2" th:src="@{${user.profilePic}}" style="width: 40px; height: 40px; object-fit: cover;" >
                            </a>
                            <div class="dropdown-menu dropdown-menu-end navbar-dropdown">
                                <div class="d-flex flex-column align-items-center">
                                    <div class="dropdown-list-image mr-3">
                                        <img class="rounded-circle" th:src="@{${user.profilePic}}" style="width: 50px; height: 50px; object-fit: cover;">
                                    </div>
                                    <div class="fw-bold text-center">
                                        <div class="text-truncate"><span sec:authentication="principal.attributes['given_name']"></span> <span sec:authentication="principal.attributes['family_name']"></span></div>
                                    </div>
                                </div>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" th:href="@{/profile/{id}(id=${user.id})}" ><i class="bi bi-person-circle"></i><small> My Profile</small></a>
                                <a class="dropdown-item text-danger" href="/settings"><i class="bi bi-gear-fill"></i><small> Settings</small></a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right"></i><small> Logout</small></a>
                            </div>
                        </li>

                        <li class="nav-item d-block d-md-none text-center px-3">
                            <img class="rounded-circle mb-2 mt-3" th:src="@{${user.profilePic}}" style="width: 50px; height: 50px; object-fit: cover;">
                            <div class="fw-bold text-center">
                                <div class="text-truncate"><span sec:authentication="principal.attributes['given_name']"></span> <span sec:authentication="principal.attributes['family_name']"></span></div>
                            </div>
                        </li>

                        <li class="nav-item d-block d-md-none"><a class="nav-link text-start" href="/friendsearch"><i class="bi bi-search"></i> Friend Search</a></li>
                        <li class="nav-item d-block d-md-none"><a class="nav-link text-start" href="/posts"><i class="bi bi-house-door-fill"></i> Home</a></li>
                        <li class="nav-item d-block d-md-none"><a class="nav-link text-start" href="/friends"><i class="bi bi-people-fill"></i> Friends</a></li>
                        <li class="nav-item d-block d-md-none"><a class="nav-link text-start" href="/notifications"><i class="bi bi-bell-fill"></i> Notifications</a></li>
                        <li class="nav-item d-block d-md-none"><a class="nav-link text-start" href="/profile"><i class="bi bi-person-circle"></i> Profile</a></li>
                        <li class="nav-item d-block d-md-none"><a class="nav-link active text-start" href="/settings"><i class="bi bi-gear-fill"></i> Settings</a></li>
                        <li class="nav-item d-block d-md-none"><a class="nav-link text-start" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End of navbar  -->

        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <form th:action="@{/settings}" th:object="${user}" method="post" enctype="multipart/form-data" style="display: inline-block; max-width: 300px; width: 100%;">
                        <h1 class="text-center mt-3 text-nowrap">
                            Update your details
                        </h1>
                        <div class="d-flex justify-content-center mt-4 mb-3">
                                <img class="rounded-circle mb-2" th:src="@{${user.profilePic}}" style="width: 100px; height: 100px; object-fit: cover;">
                        </div>
                        <div class="mb-4">
                            <label th:for="profilePic" class="form-label"></label>Profile Picture:<br>
                            <input type="file" name="file" class="form-control mt-2"/>
                        </div>
                        <div class="mb-3">
                            <label th:for="firstName" class="form-label">Forename:</label>
                            <input type="text" th:field="*{firstName}" class="form-control"/>
                        </div>

                        <div class="mb-3">
                            <label th:for="lastName" class="form-label">Surname:</label>
                            <input type="text" th:field="*{lastName}" class="form-control"/>
                        </div>
                        <div class="d-flex justify-content-between">
                        <input type="submit" value="Submit" id="submit" class="mt-3"/>
                        <input type="reset" value="Reset" class="mt-3"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--        scripts for bootstrap  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
