<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
<h2 th:text="'First name: ' + ${user.first_name}"></h2>
<h2 th:text="'Surname: ' + ${user.last_name}"></h2>
<img th:src="@{${user.profile_pic}}" alt="User Profile Image" style="width: 50px; height: 50px;"/>

<form th:action="@{/settings}" th:object="${user}" method="post" enctype="multipart/form-data">
    <label th:for="first_name">First Name:</label>
  <input type="text" th:field="*{first_name}"/> <br>
  <label th:for="last_name">Last Name:</label>
  <input type="text" th:field="*{last_name}"/> <br>
  <label th:for="profile_pic">Profile Picture:</label>
  <input type="file" name="file"/> <br>
    <input type="submit" value="Submit"/>
  <input type="reset" value="Reset" />
</form>

</body>
</html>
