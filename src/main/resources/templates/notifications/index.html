<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../../../../../images/noodlesFavicon.png" type="image/png">

        <title>Acebook</title>
        <link rel="stylesheet" href="../../static/main.css" />
<!--        link for bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <!--    Navbar starts here  -->
        <div style="margin-top: 30px;text-align: center;" class="navbar navbar-inverse navbar-fixed-top container">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/posts">Acebook</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/profile">My Profile |<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/friends">Friends |<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link disabled" href="/notifications">Notifications |<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/settings">Settings |<span class="sr-only"></span></a>
                    </li>
                </ul>
                <span class="navbar-text right-justified">
                            <div sec:authorize="isAuthenticated()">
                                Hi! You're logged in as <span sec:authentication="principal.attributes['email']">.  |</span>
                            </div>
                        </span>
                <span class="nav-item active">
                            <form name="logoutForm" th:action="@{/logout}" method="post"> <button type="submit" value="Log out" class="btn btn--stripe" style="display: inline-block;"> Log Out</button>
                            </form>
                        </span>
                </li>
                </ul>
            </div>
        </nav>
        </div>
        <!--end of navbar -->



        <h1>Notifications</h1>

<!--        <div sec:authorize="isAuthenticated()" id="greeting">-->
<!--            Signed in as <span sec:authentication="principal.attributes['email']"></span>-->
<!--        </div>-->

        <table th:each="notification: ${notifications}">
            <tr>
                <form action="#" th:action="@{/notifications}" th:object="${notification}" method="POST">
                    <input type="hidden" name="id" th:value="${notification.id}">
                    <button th:id="'read' + ${notification.id}" value="read" type="submit" a href="/posts"><span th:text="${senderNames[notification.id]}"></span> <span th:text="${notification.getType()}"></span>d your post!
                        </button>
                </form>
            </tr>
        </table>
<!--        script for bootstrap  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
