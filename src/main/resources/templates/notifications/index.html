<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">

    <head>
        <meta charset="UTF-8"/>
        <title>Acebook</title>
<!--        <link rel="stylesheet" href="../../static/main.css" />-->
    </head>
    <body>

        <h1>Notifications</h1>

        <div sec:authorize="isAuthenticated()" id="greeting">
            Signed in as <span sec:authentication="principal.attributes['email']"></span>
        </div>

        <table th:each="notification: ${notifications}">
            <tr>
                <form action="#" th:action="@{/notifications}" th:object="${notification}" method="post">
<!--                    <input type="hidden" th:field="*{id}" />-->
                    <button th:id="'markAsRead_' + ${notification.id}" value="read" type="submit"><span th:text="${senderNames[notification.id]}"></span> <span th:text="${notification.getType()}"></span>d your post!
                    </button>
                </form>
            </tr>
        </table>
    </body>
</html>
