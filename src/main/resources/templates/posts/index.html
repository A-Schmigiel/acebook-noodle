<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >

    <head>
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
        <link rel="icon" type="image/png" href="/favicon.png">
<!--        <link rel="stylesheet" href="/main.css" />-->
        <!--        links for bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--        end links for bootstrap-->
    </head>

    <body>
    <!--    Navbar starts here  -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
        <div class="container-fluid d-flex align-items-end">
            <a class="navbar-brand ps-3" href="/posts">
                <img src="images/AcebookFull.png" alt="Acebook Logo Full" width="100">
            </a>

            <!-- Greeting -->
            <div class="ms-3 mb-1">
                <div sec:authorize="isAuthenticated()">
                    <span class="navbar-text">Hi <span sec:authentication="principal.attributes['given_name'] + '!'"></span></span>
                </div>
            </div>

            <!-- Toggler -->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarText" aria-controls="navbarText"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Right side links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/profile">My Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/friends">Friends</a></li>
                    <li class="nav-item"><a class="nav-link" href="/notifications">Notifications</a></li>
                    <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--end of navbar -->



    <h2>Posts</h2>

    <div sec:authorize="isAuthenticated()" id="greeting">
        Signed in as <span sec:authentication="principal.attributes['given_name']"></span> <span sec:authentication="principal.attributes['family_name']"> </span>
        <img th:src="@{${user.profile_pic}}" alt="User Profile Image" style="width: auto; height: 20px;"/>
    </div>

    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>Content: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <ul th:each="post: ${posts}">
        <img th:src="@{${post.user.profile_pic}}" alt="User Profile Image" style="width: auto; height: 20px;"/>
        <strong th:text="${post.user.first_name + ' ' + post.user.last_name}"></strong>:
        <li th:text="${post.content}" />
    </ul>
    <!--        script for bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
