<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


    <head>
        <meta charset="UTF-8">
        <title>Acebook</title>
        <title th:text="'Post #' + ${post.id}">Post Detail</title>

        <!--        links for bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--        end links for bootstrap-->
    </head>

    <body>
    <!--    Navbar starts here  -->
    <div style="margin-top: 35px;text-align: center;" class="navbar navbar-inverse navbar-fixed-top container">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/posts">Acebook</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <span class="navbar-text">
                    <div sec:authorize="isAuthenticated()">
                        Hi! You're logged in as <span sec:authentication="principal.attributes['email']">.  |</span>
                    </div>
                </span>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">| My Profile |</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/friends">| Friends |</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notifications">| Notifications |</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">| Settings |</a>
                    </li>
                </ul>
                <span class="nav-item active">
                    <form name="logoutForm" th:action="@{/logout}" method="post"> <button type="submit" value="Log out" class="btn btn--stripe" style="display: inline-block;">| Log Out |</button>
                    </form>
                </span>
            </div>
        </nav>
    </div>
    <!--end of navbar -->

    <div id="post-body">
        <span class="ms-auto small" th:text="${#dates.format(post.timePosted, 'MMM d, yyyy HH:mm')}">Time Stamp</span>
        <img th:src="@{${post.profilePic}}" alt="User Profile Image" style="width: auto; height: 20px;"/>
        <h3><a th:href="@{/profiles/{id}(id=${posterId})}" th:text="${post.posterName} + ' posted:'"></a></h3>
        <img th:if="${post.image != null}"
             th:src="@{'/uploads/post_images/' + ${post.image}}"
             alt="Post image"
             style="width: 100px; height: auto;" />
        <span th:text="${post.content}"></span>
    <!-- Likes -->
        <div id="post-likes-buttons button-group">
        <form th:action="@{/posts/{postId}/like(postId=${post.id})}" method="post" style="display:inline">
            <input type="hidden" name="postId" th:value="${postId}" />
            <button type="submit">Like</button>
        </form>
        <form th:action="@{/posts/{postId}/unlike(postId=${post.id})}" method="post" style="display:inline">
            <input type="hidden" name="postId" th:value="${postId}" />
            <button type="submit">Unlike</button>
        </form>
            <div th:if="${post.posterId} == ${userId}">
                <form th:action="@{/posts/{postId}/delete(postId=${post.id})}" method="post" style="display:inline">
                    <input type="hidden" name="postId" th:value="${postId}" />
                    <button type="submit">Delete Post</button>
                </form>
            </div>
        <!-- Show likes count -->
        <p>Likes: <span th:text="${post.postLikesCount}">0</span></p>
        <!-- Show who liked -->
        <p th:if="${post.likedBy != null and !post.likedBy.isEmpty()}">
            Liked by:
            <span th:each="liker, iterStat : ${post.likedBy}">
        <span th:text="${liker}">User</span><span th:if="${!iterStat.last}">, </span>
    </span>
        </p>
    </div>

    <hr/>

    <div id="comments-section">
        <h3>Comments</h3>
        <div th:if="${comments.size() == 0}">
            <p>No comments yet. Be the first to comment!</p>
        </div>

        <ul>
            <li th:each="comment : ${comments}">
                <p>
                <p>
                    <span>
                            <img th:src="@{${comment.profilePic}}" alt="User Profile Image" style="width: auto; height: 20px;"/>
                        </span>
                <a th:href="@{/profiles/{id}(id=${comment.commenterId})}"><strong th:text="${comment.displayName}">Name</strong></a> said:
                </p>
                <p th:text="${comment.content}"></p>
                <p><small th:text="${#temporals.format(comment.createdAt, 'MMM d, yyyy HH:mm')}">Date</small></p>

                <div id="comments-likes-buttons button-group">
                <form th:action="@{/posts/comments/{commentId}/like(commentId=${comment.id})}" method="post" style="display:inline">
                    <input type="hidden" name="postId" th:value="${post.id}" />
                    <button type="submit">Like</button>
                </form>
                <form th:action="@{/posts/comments/{commentId}/unlike(commentId=${comment.id})}" method="post" style="display:inline">
                    <input type="hidden" name="postId" th:value="${post.id}" />
                    <button type="submit">Unlike</button>
                </form>
                    <div th:if="${comment.commenterId} == ${userId}">
                        <form th:action="@{/posts/comments/{commentId}/delete(commentId=${comment.id})}" method="post" style="display:inline">
                        <input type="hidden" name="postId" th:value="${post.id}" />
                        <button type="submit">Delete Comment</button>
                        </form>
                    </div>
                </div>

                <!-- Show likes count -->
                <p>Likes: <span th:text="${comment.likesCount}">0</span></p>

                <!-- Show who liked -->
                <p th:if="${comment.likers != null and !comment.likers.isEmpty()}">
                    Liked by:
                    <span th:each="liker, iterStat : ${comment.likers}">
        <span th:text="${liker}">User</span><span th:if="${!iterStat.last}">, </span>
    </span>
                </p>
            </li>
        </ul>
    </div>

    <hr/>

    <div id="add-comment-section">
        <h5>Add a Comment</h5>
        <form th:action="@{/posts/comments}" method="post">
            <input type="hidden" name="postId" th:value="${post.id}" />
            <input type="textarea" name="content" placeholder="Write your comment here..." rows="2" cols="50" required>
            <br/>
            <button type="submit">Submit Comment</button>
        </form>
    </div>
    </div>
    <!--        scripts for bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!--        end scripts for bootstrap  -->
    </body>
</html>
